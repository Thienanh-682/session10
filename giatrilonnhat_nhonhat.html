<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>

       function findMin(arr) {
           let min=arr[0];
           for (let i=1;i<arr.length;i++) {
               if (arr[i]<min) {
                   min = arr[i];
               }
           }
           return min;
       }

       function findMax(arr) {
           let max=arr[0];
           for (let i=1;i<arr.length;i++) {
               if (arr[i]>max ) {
                   max = arr[i];
               }
           }
           return max;
       }

       let nums = [];
       for (let i=0;i<100;i++) {
           nums[i] = Math.floor(Math.random()*101);
           document.write(nums[i] + " , ")
       }
       let minValue = findMin(nums);
        dispArr=(nums);
       document.write("<br/>");
       document.write("Giá trị nhỏ nhất là :" + minValue);
       let maxValue = findMax(nums);
       document.write("<br/>");
       document.write("Giá Trị Lớn Nhất Là :" + maxValue);


   </script>
</body>
</html>
